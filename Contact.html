<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="pottery_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/guardian_logo.png" width="255px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="Website.html">Home</a></li>
                    <li><a href="Products.html">Shop</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
            <img src="images/menu2.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have questions or want to place an order, feel free to reach out to us.</p>

        <div class="contact">
            <form action="https://formcarry.com/s/_KR6Bf86fCE" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>







    <!-- My Google Map -->
    <div class="map-contact">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5997.813917819034!2d-96.02199312252661!3d41.267361671315506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938d993b1a04b5%3A0x73a3617ac492f163!2s810%20N%2069th%20St%2C%20Omaha%2C%20NE%2068132!5e0!3m2!1sen!2sus!4v1721048984677!5m2!1sen!2sus"
            width="1100" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>


    <!--Footer-->
    <footer class="footer">
        <div class="email-list">
            <form>
                <label for="email">Join our email list:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="Social-Media">
            <h3>Follow us</h3>
            <ul>
                <li><a
                        href="https://www.instagram.com/guardianangelartgallery?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a>
                </li>
                <li><a href="https://www.facebook.com/guardianangelartgallery">Facebook</a></li>
            </ul>
        </div>
    </footer>
</body>
